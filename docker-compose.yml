version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: heritage-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: cultural_heritage
      MYSQL_USER: heritage_user
      MYSQL_PASSWORD: heritage123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "heritage_user", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
    networks:
      - heritage-network

  # Redis缓存
  redis:
    image: redis:6.2-alpine
    container_name: heritage-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - heritage-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heritage-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cultural_heritage?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: heritage_user
      SPRING_DATASOURCE_PASSWORD: heritage123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: culturalHeritageSystemSecretKey2024ForJWTTokenGeneration
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - heritage-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heritage-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - heritage-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: heritage-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./uploads:/var/www/uploads
    depends_on:
      - frontend
      - backend
    networks:
      - heritage-network

volumes:
  mysql_data:
  redis_data:

networks:
  heritage-network:
    driver: bridge
