server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cultural-heritage-system
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/cultural_heritage?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: heritage_user
    password: heritage123
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      pool-name: HeritageHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  redis:
    host: redis
    port: 6379
    password:
    database: 0
    timeout: 3000

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

logging:
  level:
    root: INFO
    com.heritage: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

jwt:
  secret: culturalHeritageSystemSecretKey2024ForJWTTokenGeneration
  expiration: 604800
  tokenHead: "Bearer "
  tokenHeader: Authorization

file:
  upload:
    path: /app/uploads
    url-prefix: /uploads
    max-file-size: 100MB
    base-path: ./uploads/
    allowed-extensions: jpg,jpeg,png,gif,bmp,mp4,avi,mov,3ds,obj,fbx,pdf,doc,docx
