<!DOCTYPE html>
<html>
<head>
    <title>Admin Test</title>
</head>
<body>
    <h1>Admin Role Test</h1>
    <div id="result"></div>
    
    <script>
        // 模拟admin用户信息
        const userInfo = {
            userId: 1,
            userName: "admin",
            nickName: "系统管理员",
            roles: ["00"]
        };
        
        // 模拟isAdmin逻辑
        const isAdmin = () => {
            if (!userInfo) return false;
            const roles = userInfo.roles || [];
            return roles.includes('00') || roles.includes('01') || roles.includes('admin') || roles.includes('manager');
        };
        
        const result = document.getElementById('result');
        result.innerHTML = `
            <p>用户信息: ${JSON.stringify(userInfo)}</p>
            <p>isAdmin结果: ${isAdmin()}</p>
            <p>角色检查: ${userInfo.roles.includes('00')}</p>
        `;
    </script>
</body>
</html>
